name: cross_platform_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch=2.5.* # Remove the `cpu_generic` suffix to make it platform-agnostic
  - torchvision
  - numpy
  - pandas
  - matplotlib
  - scipy
  - scikit-learn
  - pillow
  - pyyaml
  - zstd
  - zstandard
  - yaml
  - tornado
  - sympy
  - cffi
  - openssl
  - lcms2
  - lerc
  - tk
  - fonttools
  - xorg-libxau # Optional: Only if needed for specific dependencies
  - xorg-libxdmcp # Optional: Only if needed for specific dependencies
  - pip
